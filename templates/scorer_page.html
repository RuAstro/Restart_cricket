{% extends 'base.html' %}

{% block head %}
<title>Cricket Scorer</title>
<style>
    .container {
        max-width: 700px;
        margin: auto;
    }
    .card {
        margin-bottom: 5px;
    }
    .btn {
        font-size: 1rem;
    }
</style>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Cricket Scorer</h1>

    <!-- Batsmen Section -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Batsman 1</h5>
                    <p class="card-text" id="batsman1-runs">0 (0 balls)</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Batsman 2</h5>
                    <p class="card-text" id="batsman2-runs">0 (0 balls)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bowler Section -->
    <div class="row mt-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Bowler</h5>
                    <p class="card-text" id="bowler-details">-</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scoreboard Section -->
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Runs</h5>
                    <p class="card-text" id="runs">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Wickets</h5>
                    <p class="card-text" id="wickets">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Overs Bowled</h5>
                    <p class="card-text" id="overs">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons Section -->
    <div class="row mt-4">
        <div class="col-md-6">
            <button class="btn btn-primary btn-block mb-3" onclick="addRuns(1)">1 Run</button>
            <button class="btn btn-primary btn-block mb-3" onclick="addRuns(2)">2 Runs</button>
            <button class="btn btn-primary btn-block mb-3" onclick="addRuns(3)">3 Runs</button>
            <button class="btn btn-primary btn-block mb-3" onclick="addRuns(4)">4 Runs</button>
            <button class="btn btn-primary btn-block mb-3" onclick="addRuns(5)">5 Runs</button>
            <button class="btn btn-primary btn-block mb-3" onclick="addRuns(6)">6 Runs</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-danger btn-block mb-3" onclick="addWicket()">Wicket Taken</button>
            <button class="btn btn-secondary btn-block mb-3" onclick="resetScore()">Reset</button>
        </div>
    </div>
</div>
{% endblock %}
